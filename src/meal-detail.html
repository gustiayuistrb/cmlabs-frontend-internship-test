<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Detail</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script/meal-detail.js" defer></script>
</head>
<body>
    <div id="navbar"></div> 

    <div class="breadcrumb">
        <ul>
            <li><i class="fa-solid fa-house"></i> <a href="category.html"> Home</a></li>
            <li><a href="category.html">Foods</a></li>
            <li><a href="#" id="selected-category-link"></a></li>
            <li id="selected-meal"></li>
        </ul>
    </div>

    <div class="meal-detail container">
        <h1 id="meal-title"></h1>
        <h3 id="meal-area" class="meal-area"></h3>
        <div class="meal-content">
            <div class="meal-image">
                <img id="meal-image" alt="Meal Image">
            </div>
            <div class="meal-instructions">
                <h2>Instructions</h2>
                <p id="meal-description"></p>
                <h2>Recipes</h2>
                <ul id="meal-recipe" class="meal-recipe"></ul>
            </div>
        </div>
        <div class="tutorial-section">
            <h2>Tutorials</h2>
            <div id="meal-video-container" class="video-container">
                <iframe id="meal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    
    </div>
    
</body>
</html>
